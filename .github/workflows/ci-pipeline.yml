# Nome do Pipeline de CI
name: IsCoolGPT - CI (Validar PR e Push)

on:
  push:
    branches: [ "develop", "main" ]
  pull_request:
    branches: [ "develop", "main" ]

jobs:
  # Job 1: Validar o código Python (Lint e Testes)
  validate-code:
    name: Validar Código (Testes e Lint)
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout do código
        uses: actions/checkout@v4

      - name: 2. Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 3. Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # ADICIONADO: Instalar linter (exemplo com flake8) se não estiver no requirements

      # ADICIONADO: O passo que faltava baseado no "npm run lint"
      - name: 4. Rodar Lint (Verificar estilo)
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: 5. Rodar Testes Unitários (pytest)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: pytest

  # Job 2: Validar se a imagem Docker constrói E roda
  validate-docker-build:
    name: Validar Build e Execução Docker
    runs-on: ubuntu-latest
    needs: validate-code
    
    steps:
      - name: 1. Checkout do código
        uses: actions/checkout@v4

      # Nota: Removi o 'setup-buildx' para usar o docker padrão igual ao arquivo 1,
      # facilitando o teste de execução local (docker run/compose).
      
      - name: 2. Build da imagem Docker
        run: docker build -t iscoolgpt-ci-validation:latest .

      # ADICIONADO: Validação de execução igual ao arquivo 1
      - name: 3. Rodar container e validar execução
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Opção A: Se você tiver um docker-compose.yml (igual ao arquivo 1)
          # docker compose up --build -d
          
          # Opção B: Se for rodar direto via docker run (adaptado para seu caso)
          docker run -d --name test-container -e GEMINI_API_KEY=$GEMINI_API_KEY iscoolgpt-ci-validation:latest
          
          echo "Aguardando container iniciar..."
          sleep 5
          
          echo "Verificando se o container ainda está de pé..."
          docker ps -a
          # Verifica se o container 'test-container' está rodando. Se falhar, o CI falha.
          if [ "$(docker inspect -f '{{.State.Running}}' test-container)" = "true" ]; then
            echo "Container rodando com sucesso!"
          else
            echo "Container falhou ao iniciar. Logs:"
            docker logs test-container
            exit 1
          fi