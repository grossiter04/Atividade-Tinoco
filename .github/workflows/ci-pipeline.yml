# Nome do Pipeline de CI
name: IsCoolGPT - CI (Validar PR e Push)

on:
  # Dispara esta ação ao fazer PUSH nas branches listadas
  push:
    branches: [ "develop", "main" ]

  # Dispara esta ação ao abrir um Pull Request PARA as branches listadas
  pull_request:
    # Aqui está o segredo: Ao listar "main", qualquer PR apontando para main (ex: develop -> main) vai disparar o teste
    branches: [ "develop", "main" ]

jobs:
  # Job 1: Validar o código Python (Lint e Testes)
  validate-code:
    name: Validar Código (Testes e Lint)
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout do código
        uses: actions/checkout@v4

      - name: 2. Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 3. Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 4. Rodar Testes Unitários (pytest)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: pytest

  # Job 2: Validar se a imagem Docker constrói
  validate-docker-build:
    name: Validar Build Docker
    runs-on: ubuntu-latest
    # Este job só roda se o 'validate-code' passar
    needs: validate-code
    
    steps:
      - name: 1. Checkout do código
        uses: actions/checkout@v4

      - name: 2. Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 3. Validar Build do Docker
        run: |
          docker build -t iscoolgpt-ci-validation:latest .